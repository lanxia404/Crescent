model:
    vocab_size: 256
    d_model: 256
    n_heads: 8
    n_layers: 6
    d_ff: 1024
    dropout: 0.1
    max_seq_len: 1024
  # 下列為 BitNet 相關可選鍵；dense 不用可留著
    bitnet_variant:
    act_bits:
    group_size:
    use_rope:

train:
      batch_size: 32            # 可依顯存再調
      lr: 3.0e-4
      weight_decay: 0.01
      epochs: 3
      eval_interval: 200
      seed: 42
      accumulation_steps: 4     # 新增：梯度累積（等效 global batch = 32*4）
    
    runtime:
      dtype: bf16               # 自動回退不支援時會用 fp32
